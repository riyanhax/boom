  <body cellpadding="0" cellspacing="0" marginleft="0" margintop="0" width="100%" height="100%">

	<div class="card align-middle" style="margin-left:2.5rem;margin-top:7rem;width:20rem; border-radius:20px;">
		<div class="card-title" style="margin-top:30px;">
            <img src="./img/jiklogo.svg" class="card-title text-center" style="margin-left:4rem"/>
            <strong>직거래 PLUS</strong>
		</div>
		<div class="card-body">
      <form class="form-signin">
        <h5 class="form-signin-heading">로그인 정보를 입력하세요</h5>
        <label for="inputEmail" class="sr-only">Your ID</label>
        <input type="text" class="form-control" placeholder="Your ID" id="id" required autofocus><BR>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password"  class="form-control" placeholder="Password" id="pw" required><br>
       
        <input type="button" id="login" class="btn btn-lg btn-primary btn-block" value="로 그 인">
        <input type="button" id="join" class="btn btn-lg btn-primary btn-block" value="회원가입">
      </form>
